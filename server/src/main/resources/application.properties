# Base Configuration
spring.application.name=twitter-X
server.port=${SERVER_PORT}


# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING.DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


# JPA Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL}


# Email Configuration
gmail.my.email=${MY_EMAIL_ADDRESS}

# Active Profile
#todo change later spring.profiles.active=${SPRING_PROFILES_ACTIVE:prod


# CORS Configuration
spring.web.cors.allowed-origins=${ORIGIN_BASEURL}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true




